<div class="row">
    <div ng-repeat="movie in movieList" class="col-xs-12 col-sm-6 col-md-4 text-center" ng-click="setSelectedMovie(movie)">
        <movie-preview movie-title="{{movie.title}}" format-date="formatDate(date)" movie-poster="{{movie.poster_path}}" release-date="{{movie.release_date}}">
        </movie-preview>
    </div>
</div>
