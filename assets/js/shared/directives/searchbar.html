<div>
    <form action="" ng-submit="movieSearch()">
        <div class="input-group mb-3 search-bar-wrapper">
            <input ng-model="movie" ng-minlength="2" type="text" class="form-control" placeholder="Search for a movie" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" ng-click="movieSearch()">Search</button>
            </div>
        </div>
    </form>
    <div class="alert alert-danger" role="alert" ng-if="error.show">
        {{error.message}}
    </div>
</div>
